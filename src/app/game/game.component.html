<div class="game-info">
    <div>
        <div *ngFor="let game of gameInfo.games" class="game">
            <h3 class="game-title">{{game.title}}</h3>
            <p *ngIf="game.note" class="note">{{game.note}}</p>
            <ul>
                <li *ngFor="let genre of game.genres">{{genre}}</li>
            </ul>
        </div>
    </div>
</div>
